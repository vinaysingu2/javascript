<html>
<body>
<pre>
<script type = "text/javascript">

// array can contain data of all types

var array1 = ['string', 10, true, false, ['nested', 'array'], {number1: 1,number2: 2, number3: 3}];

// an object literal can be stored inside an array just like any other array content

document.writeln(array1.length);
for(var i=0;i<array1.length;i++)
{
	document.writeln(array1[i]);
}
var misc = array1[5];
document.writeln(misc.number2);

//push() method is used to add an item at the end of an array
//an object method can be stored inside an array

array1.push({go: function( ){ return 'hello';}});
document.writeln(array1.length);

//the stored object method can be assigned to a variable and the method can be called from the object

var meth = array1[array1.length-1];
document.writeln(meth.go());

//delete key is used to delete an array data

delete array1[2];
var a;
for(a in array1)
{	
	document.writeln(array1[a]);
}

//to identify an array or an object
var obj1 = { name: 'vinay'};
var is_array = function(value) {
	return Object.prototype.toString.apply(value) === '[object Array]';
};
document.writeln(is_array(array1));
document.writeln(is_array(obj1));
</script>
</pre>
</body>
</html>
