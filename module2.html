<html>
<body>
<pre>
<script type = "text/javascript">
var seq = function () {
	var pre = " ";
	var ser = 0;
	return {
	get_pre : function (p){
		this.pre = String(p);
	},
	get_ser : function (r){
		this.ser = r;
	},
	gen_result : function () {
		var result = pre + ser ;	
		ser += 1;
		return result;
	}
};
};
var seqer = seq();
seqer.get_pre('Q');
seqer.get_ser(1000);
var unique = seqer.gen_result();
document.writeln(unique);
</script>
</pre>
</body>
</html>
